<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HBnB - Place Details</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <img src="images/logo.png" alt="HBnB Logo" class="logo">
      <a href="login.html" class="login-button" id="login-link">Login</a>
    </div>
  </header>

  <main class="container">
    <section id="place-details">
      </section>

    <section id="add-review" class="add-review-section card" style="display: none;">
      <h2>Add a Review</h2>
      <form id="review-form">
        <div class="form-group">
          <label for="review-text">Your Review:</label>
          <textarea id="review-text" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="review-rating">Rating:</label>
          <select id="review-rating" required>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
          </select>
        </div>
        <button type="submit" class="submit-button">Submit Review</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2024 HBnB Evolution. All rights reserved.</p>
  </footer>

  <script src="js/place_details.js"></script>
</body>
</html>
