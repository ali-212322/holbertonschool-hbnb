<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Details</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <img src="images/logo.png" class="logo">
    <a href="login.html" class="login-button" id="login-link">Login</a>
  </header>

  <main>
    <section id="place-details" class="place-details">
      <!-- Place details will be inserted here by JS -->
    </section>

    <section id="add-review" class="add-review form">
      <h2>Add Review</h2>
      <textarea id="review-text" placeholder="Your comment" required></textarea>
      <input id="review-rating" type="number" min="1" max="5" placeholder="Rating" required>
      <button id="submit-review">Submit Review</button>
    </section>
  </main>

  <footer>
    <p>All rights reserved</p>
  </footer>

  <script src="js/place_details.js"></script>
</body>
</html>
