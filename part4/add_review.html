<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Review</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <img src="images/logo.png" class="logo">
  </header>

  <main>
    <form id="review-form" class="form add-review">
      <h2>Add Review</h2>
      <textarea id="review-text" placeholder="Your comment" required></textarea>
      <input id="review-rating" type="number" min="1" max="5" placeholder="Rating" required>
      <button type="submit">Submit Review</button>
    </form>
  </main>

  <footer>
    <p>All rights reserved</p>
  </footer>

  <script src="js/add_review.js"></script>
</body>
</html>
